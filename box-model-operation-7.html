<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-Radius in Box Model</title>
    <style>

        /*
        7. How would border-radius affect the box model?
        */
        /*
        
        The border-radius property in CSS rounds the corners of an element, modifying how the border, padding, and content appear but does not change the box model structure (margin, padding, border, content still exist).
        
        
        */
        .box {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid black;
            margin: 30px auto;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
        }

        /* Rounded corners */
        .rounded {
            border-radius: 20px; /* Applies a 20px curve to all corners */
        }

        /* Fully circular effect */
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Creates a perfect circle */
            line-height: 100px;
        }
    </style>
</head>
<body>

    <div class="box">Normal Box</div>
    <div class="box rounded">Rounded Box</div>
    <div class="box circle">Circle</div>

</body>
</html>
