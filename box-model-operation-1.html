<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Element</title>
    <style>

        /*
        
        1. How do you center an element horizontally using margins?
        
        */


        div {
            width: 50%; /* Set a fixed width */
            margin: 0 auto; /* Centers horizontally */
            padding: 20px;
            background-color: lightblue;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        
    </style>
</head>
<body>
    <div>
        I am centered using margin auto!
    </div>
</body>
</html>
