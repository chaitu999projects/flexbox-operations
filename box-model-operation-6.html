<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <style>

        /*
        6.What is the CSS Box Model? Can you explain its components?
        */
        div{
            width: 200px;
            height: 100px;
            padding: 20px;   /* Space inside the border */
            border: 5px solid black; /* Border thickness and color */
            margin: 30px;    /* Space outside the element */
            background-color: lightblue;
        }
    </style>
</head>
<body>

    <div>Box Model Example</div>

</body>
</html>
